{% load ui_components %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <input type="checkbox">                
            </th>
            {% for header in headers %}
            <th>{{ header }}</th>            
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for dict in data %}        
        <tr>
            <td class="col-xs-1">
                <input type="checkbox">
            </td>
            {% for field in fields %}
            <td>{{ dict|hash:field }}</td>
            {% endfor %}
            <td class="col-xs-1">
                <a href="{% url 'editar_categoria' dict|hash:'id' %}" class="btn btn-xs btn-default">
                    <span class="fa fa-pencil"></span>
                </a>              
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="{{ headers|length|add:'2' }}">Sin registros.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
