<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox">                
            </th>
            {% for header in headers %}
            <th>{{ header }}</th>            
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for list in data %}        
        <tr>
            <td class="col-xs-1">
                <input type="checkbox">
            </td>
            {% for item in list %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% empty %}
        <tr>
            <td colspan="{{ headers|length|add:'1' }}">Sin registros.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
