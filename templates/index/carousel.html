{% load static %}
<div id="carousel-hidroabanico" class="carousel slide" data-ride="carousel">

        <li data-target="#carousel-hidroabanico" data-slide-to="1"></li>

        <li data-target="#carousel-hidroabanico" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'assets/img/01.jpg' %}" width="100%" alt="...">
            <div class="carousel-caption">
                <h3>Somos responsabilidad social y ambiental.</h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'assets/img/02.jpg' %}" width="100%" alt="...">
            <div class="carousel-caption">
                <h3>Responsabilidad social, un compromiso compartido.</h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'assets/img/03.jpg' %}" width="100%" alt="...">
            <div class="carousel-caption">
                <h3>Compromiso con la comunidad.</h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'assets/img/04.jpg' %}" width="100%" alt="...">
            <div class="carousel-caption">
                <h3>Responsabilidad social, un compromiso compartido.</h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'assets/img/05.jpg' %}" width="100%" alt="...">
            <div class="carousel-caption">
                <h3>Energia limpia que ilumina el futuro de nuestros hijos.</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-hidroabanico" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-right fa fa-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-hidroabanico" role="button" data-slide="next">
