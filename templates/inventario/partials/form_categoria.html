{% load ui_components %}
<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    
    {% ui_input form.nombre %}        
    {% ui_input form.padre %}

    <button type="submit" value="Guardar" class="btn btn-primary">
      <i class="fa fa-check"></i> Guardar
    </button>
    <a href="{% url 'categorias' %}" class="btn btn-link">Regresar</button>
</form>
